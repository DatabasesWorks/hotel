sudo: required
dist: xenial
language: cpp
compiler:
  - gcc
addons:
  apt:
    packages:
      - cmake
      - cmake-data
      - sqlite3
before_install:
  - sudo add-apt-repository -y universe
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/text
  - sudo apt-get -q update
  - sudo apt-get -y install libboost-all-dev gcc-8
install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-8" CC="gcc-8"; fi
before_script:
  - mkdir build
  - cd build
  - cmake --version
  - cmake -Dbuild_gui=Off ..
script:
  - make
  - ./tests/tests
notifications:
  email: false


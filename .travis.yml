sudo: required
dist: trusty
language: cpp
compiler:
  - clang
  - gcc
addons:
  apt:
    sources:
      - george-edison55/cmake-3.x
      - llvm-toolchain-precise
      - ubuntu-toolchain-r-test
    packages:
      - clang-3.7
      - g++-5
      - gcc-5
      - cmake
      - cmake-data
      - sqlite3
      - libboost-all-dev
      - qt5-default
install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
  - if [ "$CXX" = "clang++" ]; then export CXX="clang++-3.7" CC="clang-3.7"; fi
before_script:
  - mkdir build
  - cd build
  - cmake --version
  - cmake ..
script:
  - make && ./tests/test